career-profile:
    title: Career Profile
    summary: |
        • DevOps/Platform tech lead for AWS/EKS, CI/CD, and observability, owning reliability, security, and delivery speed for large per-tenant defense programs and prior multi-tenant SaaS.

        • Defines cloud/infrastructure patterns and governance (Terraform/Helm/Pulumi) and guides build-vs-buy and sequencing decisions with product and security.

        • Leads incident readiness and postmortems, mentoring teams on SLOs, runbooks, and disciplined delivery.

        • Deep systems and database background (MySQL/PostgreSQL/MSSQL/NoSQL) plus strong troubleshooting and observability habits.

experiences:
  title: Experiences
  info:
    - role: AWS DevOps Engineer
      time: Jun 2025 - Present
      company: Abra
      details: |
        • **AWS Platform & EKS –** Own per-tenant EKS/RDS/S3/Lambda environments; drive resilience, security, and cost baselines

        • **CI/CD –** GitHub Actions and ArgoCD pipelines with policy-as-code and progressive delivery; Jenkins used where required

        • **IaC –** Terraform and Pulumi plus Helm; modules, drift detection, and guardrails (CloudFormation for legacy stacks)

        • **Observability & SLOs –** Prometheus/Grafana/CloudWatch with Loki/ELK; SLOs, alerting, incident runbooks, and postmortems

        • **Eventing & Caching –** Operate Kafka and Redis for throughput, retention, and clustering needs

        • **AI/LLM Tools –** Build internal LLM-powered tools; W&B used for training monitoring

        • **Leadership –** Set DevOps standards, mentor engineers, and lead incident readiness with product/customer-facing teams

    - role: Software Architect
      time: Oct 2023 - May 2025
      company: Abra
      details: |
        • **Architecture Leadership –** Define patterns and standards across services and cloud infrastructure for new and existing products

        • **Product Alignment –** Partner with engineering and product to evaluate build-vs-buy, sequence deliveries, and reduce technical risk

        • **Cross-Team Coordination –** Work with in-house and customer architects to align designs; guide and upskill team leads through reviews and pairing

        • **Mission Systems –** Architect distributed/federated, high-assurance solutions for defense programs with stringent confidentiality requirements and per-tenant deployments

    - role: CTO/Fullstack developer/Sr. System Administrator
      time: 2016 - Sep 2023
      company: Giganet, Israel
      details: |
        • **Datacenter Administration–** Plan, build and maintain a highly-available, always on environment spanning multiple datacenters serving hundreds of companies

        • **Training/Mentoring** - Introducing a training/mentoring program for all interested staff to eliminate dependency on external contractors

        • **Fullstack Development** – Built a distributed, full stack (Backend/Frontend/Distributed Agents), VOIP management system serving thousands of customers

        • **Operational Monitoring** – Set up and maintain monitoring systems (Prometheus/Telegraf/InfluxDB/Grafana) for internal systems spanning hundreds of VMs

        • **CI/CD** - Built and maintained pipelines for multiple in-house products with ArgoCD, github actions and gitlab CI

        • **Kubernetes** - Built and maintain Kubernetes clusters hosting internal services and monitoring systems

